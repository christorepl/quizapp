<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>5 Question Quiz on 'Magic: The Gathering'</title>
	<link href="style.css" rel="stylesheet" type="text/css" /> </head>

<body>
	<header>
		<div class='group'>
			<div class='item-title'>
				<h1>'Magic: The Gathering' quiz</h1> </div>
			<div class='group-score'>
				<ul class='score-data'>
					<li class='item-score'>Score:</li>
					<li class='item-score'>Quiz Progress:</li>
				</ul>
			</div>
		</div>
	</header>
	<form id='quizForm'>
		<fieldset class='quizForm'>
			<legend>Magic: The Gathering</legend>
			<p class='choice-field'>This brief quiz will test your knowledge on the classic card game Magic: The Gathering</p>
			<button type='button' class='start'>On with it, Planeswalker!</button>
		</fieldset>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="store.js"></script>
	<script src="script.js"></script>
</body>

</html>
